<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="js/main.js"></script>
    <script defer src="sw.js"></script>
    <title>TODO List</title>
</head>

<body class="container bg-orange">
    <header></header>
    <main class="d-flex flex-column gap-3 pb-4 ">
        <div class="d-flex flex-column align-items-center">
            <h1 class="mt-5 text-center">Bienvenido a tu Todo List</h1>
            <p class="text-center">Organizá tus tareas: creá, editá y eliminá pendientes en un solo lugar</p>
        </div>
        <div class="my-5">
            <h2 class="mb-4">Agregá una nueva tarea</h2>
            <div id="add-container" class="add-container rounded-3 ">
                <button class="custom-button p-3 w-100" title="Add New">
                    <svg class="custom-svg" viewBox="0 0 24 24" height="50px" width="50px"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-width="1.5"
                            d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z">
                        </path>
                        <path stroke-width="1.5" d="M8 12H16"></path>
                        <path stroke-width="1.5" d="M12 16V8"></path>
                    </svg>
                </button>
            </div>
        </div>


        <section class="section-todo d-flex flex-column gap-5  " id="section-todo">

        </section>
    </main>
    <footer>

    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered"> <!-- Clase añadida aquí -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear Tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario -->
                    <form id="todoForm">
                        <input type="hidden" id="todoId" name="id">
                        <div class="mb-3">
                            <label for="titleInput" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titleInput" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="descriptionInput" class="form-label">Descripción</label>
                            <textarea type="text" class="form-control" id="descriptionInput" name="description"
                                required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="dateInput" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="dateInput" name="date" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" form="todoForm">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="icon-dots" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="1" />
            <circle cx="12" cy="5" r="1" />
            <circle cx="12" cy="19" r="1" />
        </symbol>
    </svg>
</body>

</html>
